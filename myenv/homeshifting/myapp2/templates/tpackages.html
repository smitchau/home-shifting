{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Shifting</title>

    <!--vendor css ================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/vendor.css' %}">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!--Bootstrap ================================================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- Style Sheet ================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/style.css'%}">

    <!-- Google Fonts ================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">


    <!-- script ================================================== -->
    <script src="{% static 'myapp/js/modernizr.js' %}"></script>

</head>

<body data-bs-spy="scroll" data-bs-target="#header-nav" tabindex="0">
    <!--Header -->
    <nav class="navbar navbar-expand-lg  navbar-light container-fluid py-3 position-fixed ">
        <div class="container">
            <a class="navbar-brand" href=""><img src="{% static 'myapp/images/hm.png' %}" alt="logo" style="height: 40px; width: 150px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav align-items-center justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active px-3" aria-current="page" href="{% url 'tsignup' %}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <section id="hero" class=" position-relative overflow-hidden">
        <div class="pattern-overlay pattern-right position-absolute">
            <img src="{% static 'myapp/images/hero-pattern-right.png'%}" alt="pattern">
        </div>
        <div class="pattern-overlay pattern-left position-absolute">
            <img src="{% static 'myapp/images/hero-pattern-left.png'%}" alt="pattern">
        </div>
        <div class="hero-content container text-center">
            <div class="row">
                <div class="detail mb-">
                    <h1 class="">purchase <span class="text-primary">package  </span> </h1>
                    
                </div>
            </div>
        </div>
    </section>

    <section id="faq">

        <div class="container my-5 py-5 ">
            <h2 class=" text-center my-5">purchase <span class="text-primary"> package</span> </h2>
    
            
            <div class="accordion col-md-8 offset-md-2" id="accordionPanelsStayOpenExample">
                <form class="row g-3" method="POST" action="{% url "tpackages" %}">
                   {% csrf_token %}
                    
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label">Select House Type</label>
                      <select class="form-select form-control p-3" id="ptype" aria-label="Default select example" style="background-image: none;" name="ptype" required>
                          <option value="" data-price="0" data-vehicle="0">Select House type</option>
                          <option value="silver" data-price="10000" data-vehicle="6x7">Silver</option>
                          <option value="gold" data-price="20000" data-vehicle="6x7">Gold</option>
                          <option value="platinum" data-price="30000" data-vehicle="5.5x14">Platinum</option>
                      </select>
                  </div>
                  <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Price</label>
                    <input  type="number"   class="form-control" id="price" placeholder="Price" name="price" readonly>
                 </div>

                 <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Vehicle Type</label>
                    <input  type="text"   class="form-control" id="vtype" placeholder="Vehical type" name="vtype" readonly>
                 </div>

                 <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input  type="email"   class="form-control"  placeholder="Email" name="email" required>
                 </div>
                 
    
                      
                    <div class="d-grid">
                      <button type="submit"  class="btn btn-primary" id="rzp-button1" id="custom-swal-dialog">Purchase Now</button>
                    </div>
                    
                  </form>
            </div>
            
    
        </div>

    </section>
    
    


    
    <!-- JavaScript-->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

    <script>
        // Automatic price and vehicle type selection
        document.addEventListener('DOMContentLoaded', function () {
            var houseTypeSelect = document.getElementById('ptype');
            var priceInput = document.getElementById('price');
            var vInput = document.getElementById('vtype');
        
            houseTypeSelect.addEventListener('change', function () {
                var selectedOption = houseTypeSelect.options[houseTypeSelect.selectedIndex];
                var price = selectedOption.getAttribute('data-price');
                var vehicle = selectedOption.getAttribute('data-vehicle');
        
                // Log the price and vehicle type for debugging
                console.log("Selected Price:", price);
                console.log("Selected Vehicle Type:", vehicle);
        
                // Update the price and vehicle type input fields
                priceInput.value = price;
                vInput.value = vehicle;
            });
        });
    
    </script> 

   
    
</body>
